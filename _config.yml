##########################################
#     Change these variables !important
##########################################

owner: Boyang LI
title: Boyang's Website
timezone: Aisa/Hong_Kong

# Set subtitle e.g "blog"
subtitle: 李博扬

# Following needed for disqus integration
# Set your 'disqus' account name
disqus: rabbit5024

# Uncomment if deployed locally
# url: https://localhost:4000

# Set your host if deployed not locally
# For example "https://yourGitHub.github.io"
url: https://boyang--li.github.io

# Change this to your base URL starting with forward slash if site is in gh-pages branch
# For example /branchName
baseurl:

# Change this to your google analytics ID
google_analytics: 69834901

# Change this to your http://getsimpleform.com public key
contact_PK: e78485c59d8e218d08bb4c4c87071243

##########################################
#          Optional variables
##########################################

# Set maximum posts per page
paginate: 5

# Set permalink
permalink: /:categories/:title

# Set excerpt separator
truncate_size: 30

##########################################
#          Do not change these variables
##########################################

include:  ["pages"]

sass:
  sass_dir: _sass
sass:
    style: compressed

gems:
  - jekyll-paginate
  - jekyll-sitemap # add /sitemap.xml file
  - jekyll-seo-tag # seo meta tag & json-ld
  - jekyll-feed # add /feed.xml file

paginate_path: /pages/page:num
